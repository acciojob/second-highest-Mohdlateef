<!DOCTYPE html>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			// alert(arr);
			if(arr.length===0)
			{
				return -Infinity;
			}
		 let count=0;
			
			for(let i=0;i<arr.length;i++)
				{
					if(arr[0]==arr[i])
					{
						count++;
					}

					
					arr.sort(fun);
				}
			if(count===arr.length)
			{
				return -Infinity;
				
			}
			function fun(a,b){
				return b-a;
			}
			return arr[1];
			
			
		// alert(arr);
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
